<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Simple is Better Than Complex</title>
</head>

{% block body %}

<h2>{{ patient.last_name }}, {{ patient.first_name }}</h2>

<ul>
		<li><b>ID:</b> {{ patient.barcode_id }}</li>
		<li><b>Latitude:</b> {{ patient.loc_lat }}, <b>Longitude:</b> {{ patient.loc_lon }}</li>
		<li><b>Notes:</b> {{ patient.notes }}</li>
</ul>

{% for i in img %}
    <img src="{{ i.image.url }}" width="500px"/>
{% endfor %}

{% endblock %}
